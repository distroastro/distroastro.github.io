<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Location Settings</title>
<meta charset="UTF-8" />
<meta name="window" content="width=432, height=560" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="messagearea">
<p><strong>
Current Location:
</strong></p>
</div>
<div id="showmapbutton" style="display:none;"><button id="showmap" onclick="showmap();">Show Map</button></div>
<div id="editlocbutton" style="display:none;"><button id="editloc" onclick="editloc();">Edit Location Manually</button></div>
<div class="outputbox"></div>
<div class="settingsarea">
<p><strong>Location Settings:</strong></p>
<table>
<tr>
<td><input id="updateappsauto" type="checkbox" checked="true" onclick="updateAppsAuto(this)" /></td>
<td>Automatically update application location settings</td>
<td><button id="updateappsnow" onclick="updateAppsNow()">Update Now</button></td>
</tr>
<tr>
<td><input id="updatesysauto" type="checkbox" checked="true" onclick="updateSysAuto(this)" /></td>
<td>Automatically update system location settings</td>
<td><button id="updatesysnow" onclick="updateSysNow();">Update Now</button></td>
</tr>
</table>
</div>
<div class="buttonbar">
<button id="showhelp" onclick="showhelp()"><u>H</u>elp</button>
<button id="close" onclick="window.close()"><u>C</u>lose</button>
</div>
</body>
</html>
