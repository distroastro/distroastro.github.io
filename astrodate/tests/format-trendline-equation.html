<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
	margin: 10px;
	height: 25vh;
	font: caption;
	font-size: 12pt;
}
textarea {
	width: 100%;
	height: 100%;
	resize: none;
}
input {
	height: 10pt;
	width: 4em;
	padding: 4px 6px;
}
</style>
<script>
function convert() {
	var textarea = document.getElementById("textarea");
	var textinput = textarea.value;
	var calccell = document.getElementById("calccell");
	var x = calccell.value;
	textinput = textinput.replace(/ x/g, "\*" + x + "\^");
	textinput = textinput.replace(/\^ /g, "");
	textinput = textinput.replace(/¹/g, "1");
	textinput = textinput.replace(/²/g, "2");
	textinput = textinput.replace(/³/g, "3");
	textinput = textinput.replace(/⁴/g, "4");
	textinput = textinput.replace(/⁵/g, "5");
	textinput = textinput.replace(/⁶/g, "6");
	textinput = textinput.replace(/⁷/g, "7");
	textinput = textinput.replace(/⁸/g, "8");
	textinput = textinput.replace(/⁹/g, "9");
	textinput = textinput.replace(/⁰/g, "0");
	textinput = textinput.replace(/−/g, "-");
	textinput = textinput.replace(/ /g, "");
	textinput = textinput.replace("f(x)", "");
	textarea.value = textinput;
	textarea.select();
}
function copy() {
	var textarea = document.getElementById("textarea");
	textarea.select();
	document.execCommand("copy");
}
function reset() {
	var textarea = document.getElementById("textarea");
	textarea.focus();
	textarea.value = "";
}
function focus() {
	var textarea = document.getElementById("textarea");
	textarea.focus();
}
</script>
</head>
<body onload="focus()">
<textarea id="textarea" placeholder="Paste trendline equation"></textarea>
<div>
Replace x with: <input id="calccell" value="C2"/>
<button id="convert" onclick="convert()">Convert</button>
<button id="copy" onclick="copy()">Copy</button>
<button id="clear" onclick="reset()">Clear</button>
</div>
</body>
</html>
