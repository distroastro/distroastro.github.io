<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Input Location</title>
<meta charset="UTF-8" />
<meta name="window" content="width=350, height=170" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="settingsarea">
<p>
Enter your location in decimal degrees, e.g., <kbd>11.1111</kbd>:
</p>
<table id="input-location-form">
<tr>
<td>Latitude:</td><td><input type="text" class="textinput" id="latitude" onkeyup="validateInput();" autofocus />
</tr>
<tr>
<td>Longitude:</td><td><input type="text" class="textinput" id="longitude" onkeyup="validateInput();" />
</tr>
</table>
</div>
<div class="buttonbar">
<button id="buttoncancel" onclick="window.close()">Cancel</button>
<button id="buttonok" onclick="updateSysManual();">Ok</button>
</div>
</body>
</html>
