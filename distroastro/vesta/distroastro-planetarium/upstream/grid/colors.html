<script>
document.write("<table>");
document.write("<tr>");
for (i = 0; i < 256; i++) {
	document.write("<td style='background-color: rgb(" + i + ",0,0);'></td>");
}
document.write("</tr>");
document.write("<tr>");
for (i = 0; i < 256; i++) {
	document.write("<td style='background-color: rgb(0," + i + ",0);'></td>");
}
document.write("</tr>");
document.write("<tr>");
for (i = 0; i < 256; i++) {
	document.write("<td style='background-color: rgb(0,0," + i + ");'></td>");
}
document.write("</tr>");
document.write("<tr>");
for (i = 0; i < 256; i++) {
	document.write("<td style='background-color: rgb(" + i + "," + i + "," + i + ");'></td>");
}
document.write("</tr>");
document.write("</table>");
</script>
<style>
table {
	border-collapse: collapse;
}
td {
	width: 1px;
	height: 64px;
	margin: 0;
	padding: 0;
}
</style>
